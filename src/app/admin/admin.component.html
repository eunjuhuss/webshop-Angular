<div class="container" *ngIf="orderDetails">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">created</th>
        <th scope="col">createdBy</th>
        <th scope="col">paymentMethod</th>
        <th scope="col">totalPrice</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let singleOrderDetail of orderDetails">
        <td>{{singleOrderDetail.orderRows[0].ProductId }}</td>
        <td>{{singleOrderDetail.created}}</td>
        <td>{{singleOrderDetail.createdBy}}</td>
        <td>{{singleOrderDetail.paymentMethod}}</td>
        <td>{{singleOrderDetail.totalPrice}}</td>
      </tr>
    </tbody>
  </table>
  </div>
