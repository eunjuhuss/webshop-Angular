

<div class="container">
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">price</th>
        <th scope="col">Quntity</th>
        <th scope="col">Add</th>
        <th scope="col">Remove</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cartItem of cart">
        <td><img src="{{cartItem.imageUrl}}"  width="60px;"  height="100px;"alt={{cartItem.name}}></td>
        <td>{{cartItem.name}}</td>
        <td>{{cartItem.price}}</td>
        <td><input ng-model="quntity" type="number" value= "1"/></td>
        <td>
          <i class="col-sm-3 fas fa-cart-arrow-down"></i>
        </td>
        <td>
            <i class="col-sm-3 fas fa-cart-arrow-down"></i>
        </td>
        <td>
            {{cartItem.price * quntity}}
        </td>
        
      </tr>
    </tbody>
  </table>
</div>
