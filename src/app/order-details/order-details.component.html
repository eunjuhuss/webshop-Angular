<main>
    <div class="table-responsive" *ngIf="orderDetails">
        <p>{{orderDetails.orderRow}}</p>
        <table class="table table-dark">
        <thead>
          <tr>
            <th class="th-sm" scope="col">id</th>           
            <th class="th-sm" scope="col">product id</th>
            <th class="th-sm" scope="col">product amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let orderRow of orderDetails.orderRows">
            <td>{{orderRow.id}}</td>
            <td>{{orderRow.productId}}</td>
            <td>{{orderRow.amount}}</td>           
          </tr>
        </tbody>
      </table>
      <p>{{orderDetails.totalPrice | currency:"$"}}</p>
    </div>
  </main>
